replicaCount: 1

nameOverride: ""
fullnameOverride: ""

image:
  repository: us-central1-docker.pkg.dev/proofofaction/hashproof-repo/hedera-hashproof-consumer
  tag: 0.0.2
  pullPolicy: Always
  ports:
    name: http
    protocol: TCP
    containerPort: 8080

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  path: /
  hosts:
    - domain.com
  tls: true
  secretName: hashproof-consumer-tls
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"

config:
  HEDERA_ENVIRONMENT: TESTNET
  PULSAR_URL: pulsar://pulsar-r1-proxy.pulsar:6650
  PULSAR_HASPROOF_TOPIC_NAME: hashproof-hcs-topic
  PULSAR_HASHPROOF_CONSUMER_NAME: hash-proof-event-consumer
  PULSAR_HASHPROOF_SUBSCRIPTION_NAME: hashproof-event-subscription
  PULSAR_DEAD_LETTER_HASHPROOF_TOPIC_NAME: dead-letter-hp-topic
  MESSAGE_REDELIVERY_DELAY: 2
  BACKOFF_MIN_DELAY_TIME: 120
  BACKOFF_MULTIPLIER: 2
  MESSAGE_RETRY_COUNT: 6
  PULSAR_HASHPROOF_TRANSACTION_TOPIC_NAME: hashproof-transaction-topic
  PULSAR_HASHPROOF_TRANSACTION_PRODUCER_NAME: hashproof-transaction-producer

secrets:
  name: hashproof-secret

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
